pool:
  vmImage: 'ubuntu-latest'

stages:
  
  - stage: Build
    displayName: 'Build Stage'
    jobs:
      - job: Build
        displayName: 'Install Dependencies'
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: '18.x'
            displayName: 'Use Node.js'
          
          - script: npm install
            displayName: 'Install Dependencies'
          
          - script: npm run build
            displayName: 'Build Application'

  - stage: Test
    displayName: 'Test Stage'
    jobs:
      - job: Test
        displayName: 'Run Unit Tests'
        steps:
          - script: npm test
            displayName: 'Run Tests with Jest'

  - stage: Deploy
    displayName: 'Deploy Stage'
    jobs:
      - deployment: DeployFunction
        displayName: 'Deploy to Azure Function App'
        environment: production
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureFunctionApp@1
                  inputs:
                    azureSubscription: 'Your-Service-Connection'  # Set up in Azure DevOps
                    appName: 'MyFunctionApp'  # Name of your Azure Function App
                    package: '$(Build.ArtifactStagingDirectory)'  # Path to built files
